---
layout: default
---
<div class="container">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-container">
      <div class="row">
        <div class="post-content col s12 m9 l10">
          {{ content }}
        </div>
        <div class="col hide-on-small-only m3 l2">
          <div class="table-of-contents section"></div>
        </div>
      </div>
    </div>

  </article>
</div>
