{% if include.styles %}
  {% assign styles=include.styles %}
{% else %}
  {% assign styles="main" | split: "," %}
{% endif %}

<!--Import Google Icon Font-->
<link rel="stylesheet" href="{{ "/assets/css/material-icons-2.2.0.css" | prepend: site.baseurl }}">

<link rel="stylesheet" href="{{ "/assets/css/materialize-0.97.5.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/css/font-awesome-4.5.0.css" | prepend: site.baseurl }}">
{% for style in styles %}
  <link rel="stylesheet" href="{{ style | append: ".css" | prepend: "/assets/css/" | prepend: site.baseurl }}">
{% endfor %}
