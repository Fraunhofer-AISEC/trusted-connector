# make sure to use a Debian-based image, because otherwise you will run into issue with protoc because of missing glibc on alpine
image: node:stretch

stages:
- build
- push

build:
  stage: build
  variables:
    GRADLE_USER_HOME: "/cache/.gradle"
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  before_script:
  # caching for gradle
  - mkdir -p /cache/.gradle
  # caching for mvn (used for karaf-assembly)
  - mkdir -p /root/.m2
  - echo $M2_SETTINGS > ~/.m2/settings.xml
  - mkdir -p /cache/.m2
  # install deps
  - apt update && apt install -y openjdk-8-jdk maven
  script: 
  - ./gradlew --parallel clean build dockerize
  artifacts:
    when: always
    paths:
    - "*/build/reports"

# tag develop builds as latest and push them to the internal registry
push:
  stage: push
  image: docker
  script:
  - docker tag registry.netsec.aisec.fraunhofer.de/ids/core-platform:${CI_COMMIT_SHA:0:8} registry.netsec.aisec.fraunhofer.de/ids/core-platform:latest
  - docker push registry.netsec.aisec.fraunhofer.de/ids/core-platform:${CI_COMMIT_SHA:0:8}
  - docker push registry.netsec.aisec.fraunhofer.de/ids/core-platform:latest
  only:
    - develop
