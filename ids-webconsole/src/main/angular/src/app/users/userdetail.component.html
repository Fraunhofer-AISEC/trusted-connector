<!-- Status cards -->
<div class="mdl-grid">
	<div class="mdl-card card-dark mdl-cell mdl-cell--12-col">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">User settings</h2>
		</div>
    <div class="mdl-card__supporting-text">


      <form [formGroup]="myForm" novalidate (ngSubmit)="save()" class="mdl-cell--12-col mdl-grid">
        <div class="mdl-cell--12-col">
          <div mdl-textfield class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell--12-col form-group">
            <label class="mdl-textfield__label" for="oldpassword">Old Password*</label>
            <input class="mdl-textfield__input" id="oldpassword" type="password" formControlName="oldpassword" required minlength="4" password>
            <span [hidden]="myForm.controls.oldpassword.valid || myForm.controls.oldpassword.pristine" class="mdl-textfield__error">Password is required.</span>
          </div>
          <div mdl-textfield class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell--12-col form-group">
            <label class="mdl-textfield__label" for="newpassword">New Password*</label>
            <input class="mdl-textfield__input" id="newpassword" type="password" formControlName="newpassword" required minlength="4" password>
            <span [hidden]="myForm.controls.newpassword.valid || myForm.controls.newpassword.pristine" class="mdl-textfield__error">Password is required.</span>
          </div>
          <div mdl-textfield class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell--12-col form-group">
            <label class="mdl-textfield__label" for="repeatpassword">Repeat new Password*</label>
            <input class="mdl-textfield__input" id="repeatpassword" type="password" formControlName="repeatpassword" required minlength="4" password>
            <span [hidden]="myForm.controls.repeatpassword.valid || myForm.controls.repeatpassword.pristine" class="mdl-textfield__error">Password is required.</span>
          </div>
        </div>
        <div class="mdl-cell--12-col" style="margin-top:20px">
          <button type="submit" class="mdl-button mdl-color--accent mdl-button--raised">Change Password</button>
        </div>
      </form>
    </div>
	</div>
</div>
