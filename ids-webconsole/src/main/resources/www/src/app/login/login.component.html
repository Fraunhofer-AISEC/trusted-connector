<div class="mdl-cell mdl-cell--6-col">
  <div class="mdl-card card-dark">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Console Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form [formGroup]="form">
        <fieldset>
          <div mdl-textfield
               class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell--12-col form-group">
            <input class="mdl-textfield__input" id="username" formControlName="username">
            <label class="mdl-textfield__label" for="username">Username</label>
            <span class="mdl-textfield__error"> Please enter username </span>
          </div>
          <div mdl-textfield
               class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell--12-col form-group">
            <input class="mdl-textfield__input" id="password" type="password" formControlName="password">
            <label class="mdl-textfield__label" for="username">Password</label>
            <span class="mdl-textfield__error"> Please enter password </span>
          </div>
        </fieldset>
        <div class="mdl-card__actions">
          <button type="submit"
                  class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
                  (click)="login()">
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
