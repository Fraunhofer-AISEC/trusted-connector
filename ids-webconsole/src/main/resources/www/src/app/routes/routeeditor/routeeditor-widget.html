<div class="app-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand">
		<h2 class="mdl-card__title-text">{{route.id}}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		{{route.description}}
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col">Uptime</div>
			<div class="mdl-cell mdl-cell--10-col">{{(route.uptime/1000/60).toFixed()}}
				minutes</div>
			<div class="mdl-cell mdl-cell--2-col">Context</div>
			<div class="mdl-cell mdl-cell--10-col">{{route.context}}</div>
			<div class="mdl-cell mdl-cell--2-col">Status</div>
			<div class="mdl-cell mdl-cell--10-col">{{route.status}}</div>
		</div>
		<div style="padding-top: 30px;padding-bottom:30px;" [innerHTML]="vizResult"></div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-col typo-styles__demo mdl-typography--title">Data Flow Validity</div>
			<div [ngClass]="{'mdl-color-text--green': validationInfo.valid, 'mdl-color-text--red-A700': !validationInfo.valid}"
				class="mdl-cell mdl-cell--9-col typo-styles__demo mdl-typography--title">{{validationInfo.valid ? 'Valid' : 'Invalid'}}</div>
			<div class="mdl-cell mdl-cell--12-col" *ngIf="!validationInfo.valid">This route violates usage control policies</div>
			<div class="mdl-cell mdl-cell--12-col" *ngIf="!validationInfo.valid">
				<pre *ngFor="let ce of validationInfo.counterExamples">
<em class="mdl-color-text--red-A700">{{ce.explanation}}</em>
<span *ngFor="let step of ce.steps">{{step}}
</span></pre>
			</div>
		</div>
	</div>
</div>
