<div class="app-card mdl-card card-dark mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{ app.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Provider</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Stars</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Pulls</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.namespace }}
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.star_count }}
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.pull_count }}
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                {{ app.description }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
				<button [attr.id]="'menu_' + app.name" class="mdl-button mdl-js-button mdl-button--colored">Install</button>
				<ul [attr.for]="'menu_' + app.name" class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect">
				  <li class="mdl-menu__item" *ngFor="let tag of app.tags; trackBy: trackApps;" ng-click="onInstall(app.name,tag.name)">{{ tag.name }}</li>
				</ul>
            </div>
        </div>
    </div>
</div>
