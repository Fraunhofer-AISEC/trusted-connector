<div class="app-card  {{statusColor}} mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{ app.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Provider</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Stars</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div style="color: #209e91">Pulls</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.namespace }}
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.star_count }}
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                {{ app.pull_count }}
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                {{ app.description }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="onDownload(app.name)">Install</button>
            </div>
        </div>
    </div>
</div>
