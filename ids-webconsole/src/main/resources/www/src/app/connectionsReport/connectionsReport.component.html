<div class="mdl-grid">

  <div class="app-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
    <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Connections</h2>
    </div>
    <div #list class="list" [scrollTop]="list.scrollHeight">
      <div  class="packet" *ngFor="let conn of connections | async">

       <table>
          <tr>
            <td width="10%">
               {{conn.id}}
            </td>
            <td width="30%">
              IP -> {{conn.ip}}
            </td>
            <td width="60%">
              time -> {{conn.time}}
            </td>
          </tr>
        </table>
      </div>
    </div>
</div>
