<div class="mdl-grid">


  <div class="app-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
    <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">incommig Connections</h2>
    </div>

      <div #list class="list" [scrollTop]="list.scrollHeight">
        <div  class="packet" *ngFor="let conn of connections ">

         <table>
            <tr>
              <td width="20%">
                 endpoint_identifier
              </td>
              <td width="80%">
                {{ conn.endpoint_identifier }}
              </td>
            </tr>
          </table>
        </div>
      </div>
  </div>

  <div class="app-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
    <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Outgoing Connections</h2>
    </div>
    <div #list class="list" [scrollTop]="list.scrollHeight">
      <div  class="packet" *ngFor="let conn of _outConnections | async">

       <table>
          <tr>
            <td width="10%">
               {{conn.id}}
            </td>
            <td width="30%">
              IP -> {{conn.ip}}
            </td>
            <td width="60%">
              time -> {{conn.time}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
