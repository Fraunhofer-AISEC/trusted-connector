#
# All the values specified here will override the default values given
# in config.properties.
#

karaf.systemBundlesStartLevel=50

#
# You can place any customized configuration here.
#

java.net.preferIPv4Stack=true

# Disable shutdown port
karaf.shutdown.port=-1

# Re-enabled SSH server to allow attaching to a running Docker-version of the Trusted Connector.
# TODO: find a better solution to handle this. Pivotal story id: #157912999
karaf.startRemoteShell=true

# Reduce the default 20 threads to a reasonable size
org.apache.felix.eventadmin.ThreadPoolSize=3
