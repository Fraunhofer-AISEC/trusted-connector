version: '2'
services:

  # TPM simulator
  ids-tpmsim-consumer:
    image: fraunhoferaisec/tpmsim:develop
    volumes:
      - ./tpmsim-consumer/swtpm:/swtpm
      - ./tpmsim-consumer/data:/data
    build:
      context: '../tpmsim'
    networks:
      - consumer-internal

  # The core platform, mounts docker control socket and route definition into the image
  consumer-core:
    image: fraunhoferaisec/trusted-connector-core:develop
    build:
      context: '../../karaf-assembly'
    tty: true
    stdin_open: true
    hostname: consumer-core
    volumes:
      - /tmp/ids/log/:/root/data/log/
      - /var/run/docker.sock:/var/run/docker.sock
      - ./system.properties:/root/etc/system.properties
      - ../tpmsim/rootCA.crt:/root/etc/rootca-cert.pem
      - ./consumer-server-keystore.jks:/root/etc/consumer-server-keystore.jks
      - ./consumer-server-truststore.jks:/root/etc/consumer-server-truststore.jks
      - ./example-consumer-routes.xml:/root/deploy/example-consumer-routes.xml
    environment:
      - TPM_HOST=ids-tpmsim-consumer
    ports:
      - "5005:5005"
      - "8181:8181"
      - "9292:9292"
    networks:
      - ids-wide
      - consumer-internal


  # Data App (REST consumer, displays web page)
  consumer-app:
    image: fraunhoferaisec/example-server:develop
    build:
      context: './example-server'
    ports:
      - "8081:8081"
    networks:
      - consumer-internal

networks:
  ids-wide:
    driver: bridge
  consumer-internal:
    driver: bridge
